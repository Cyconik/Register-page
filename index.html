<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="/form-submit" method="post">
    <div class="container mt-1">
        <div class="row" style="margin: 15px;">
            <div class="col-sm-5">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img3.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img2.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img.png" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img4.png" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img5.png" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img6.png" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img7.png" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img8.png" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img9.png" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img10.png" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            
            <div class="col-sm-7" style="display: flex;align-items:center;">
                <div class="row my-3">
                    <div class="col-sm-12">
                        <h3 style="color: black;font-family: 'Alkalami', serif;">Buy Your Book From Here &#8594</h3>
                    </div>
                    <div class="col-sm-6 mb-4">
                            <div style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Books</div>
                            <select style="border-width: 0px;">
                                <option>Select Book</option>
                                <option>The Black Universe</option>
                                <option>Am I Robot?</option>
                                <option>Just for a Leader</option>
                                <option>Together Alone</option>
                                <option>Strange Days</option>
                                <option>The Lost Kingdom</option>
                                <option>The Secret wooden Door</option>
                                <option>The Never Garden</option>
                                <option>Woman under the sea</option>
                                <option>Beast Sacrifice</option>
                            </select>
                    </div>
                    <div class="col-sm-6 mb-4">
                            <div style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Auther</div>
                            <select style="border-width: 0px;">
                                <option>Select Model</option>
                                <option>HENRIETTA</option>
                                <option>GRETA MAE</option>
                                <option>JOHN DAVIES</option>
                                <option>JAMIE STONE</option>
                                <option>JULIANA SILVA</option>
                                <option>CLAUDIA WILSON</option>
                                <option>LORNA ALVARADO</option>
                                <option>HELENE PAQUET</option>
                                <option>KIMBERLY NGUYEN</option>
                                <option>HAE-WON JEON</option>
                            </select>
                    </div>
                    <div class="col-sm-6 mb-4">
                            <div style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Serial Number
                            </div>
                            <input style="border-width: 0px;" type="text" placeholder="Ex. ABC01234" class="serial-number">
                    </div>
                    <div class="col-sm-6 mb-4">
                            <div style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Date of Purchase</div>
                            <input style="border-width: 0px;" type="date" placeholder="date" class="date">
                    </div><br>
                    <div class="col-sm-12 mb-4">
                        <div style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Payment proof.
                        </div>
                        <input type="file" placeholder="drag or drop" class="file">
                    </div>
                    <div class="col-sm-12 mb-4">
                        <div style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Delivery Adress..</div>
                        <textarea name="adress" id="adress" style="width: 80%;" ></textarea>
                    </div>
                    <div class="col-sm-12">
                        <button class="btn btn-danger" id="button">Submit</button>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</form>
</body>
</form>
</html>
